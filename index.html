<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
<body>
    <header class = "jumbotron">
        <h1>Mike's AJAXson 5</h1>
    </header>

    <div class="container-fluid main-content">

        <form id="form-gif-request" >
            <div class="form-group">
                <div class="col-md-4">
                    <label>What kind of Jackson 5 related gif do you want?</label>
                    <br>
                    <input id="tag" type="text" name="tag" class="form-control" placeholder="Enter a search term"/>
                    <br>
                    <label>Prove you aren't a robot by answering this riddle:</label>
                    <br>
                    <input id="capcha" type="text" name="capcha"/>
                    <label>Jacksons are better than 1.</label>

                    <p id="feedback" hidden="true"></p>
                    <p>
                    <input type="submit" value="Get my Gif!" class="btn btn-primary"/>

                </div>
            </div>

        </form>

        <img id="gif" src="" hidden="true"/>

    </div>

</body>
</html>
